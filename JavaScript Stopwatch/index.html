<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main">
            <h2 class="heading">Stopwatch</h2>
            <div class="stopwatch">
                <p><span id="hour">00</span> : <span id="min">00</span> : <span id="sec">00</span> : <span id="mill">00</span></p>
            </div>
            <div class="btn_div">
                <div class="btn" id="startTimer">Start</div>
                <div class="btn" id="stopTimer">Stop</div>
                <div class="btn" id="resetTimer">Reset</div>
            </div>
        </div>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
